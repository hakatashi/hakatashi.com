<!DOCTYPE html>
<html>
	<head>
		<title>ぴょーんぴょぴょぴょこぴょこぴょーんぴょこ、ぴょぴょこぴょぴょんぴょこぴょぴょーん! ぴょーんぴょんぴょんぴょんぴょーんぴょぴょーん。ぴょんぴょぴょこぴょぴょぴょんぴょん! ぴょぴょぴょんぴょこぴょぴょこぴょこ! ぴょこぴょんぴょぴょこぴょんぴょーんぴょこ…</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
		$(document).ready(function () {
			$('#pyon').submit(function (event) {
				var input = $('#input').val();
				$.post('https://api.hakatashi.com/pyoncrypt/encode', {
					text: input
				}, function (data) {
					$('#output').val(data.result);
				}, 'json');

				event.preventDefault();
			});

			$('#output').on('focus click', function () {
				$(this).select();
			});

			$('#input').focus();
		});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>ぴょんぴょんコンバーター2</h1>
			<form id="pyon" action="index.html" method="post">
				<div class="form-group">
					<label for="input">Input</label>
					<input type="text" class="form-control" id="input">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				<div class="form-group">
					<label for="output">Output</label>
					<input type="text" class="form-control" id="output">
				</div>
			</form>
		</div>
	</body>
</html>
